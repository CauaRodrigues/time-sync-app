<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Time Sync App</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="digit-group" id="hoursTens">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>
      <div class="digit-group" id="hoursOnes">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>

      <div class="pointer"></div>

      <div class="digit-group" id="minutesTens">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>
      <div class="digit-group" id="minutesOnes">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>

      <div class="pointer"></div>

      <div class="digit-group" id="secondsTens">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>
      <div class="digit-group" id="secondsOnes">
        <span class="segment" data-value="1"></span>
        <span class="segment" data-value="2"></span>
        <span class="segment" data-value="3"></span>
        <span class="segment" data-value="4"></span>
        <span class="segment" data-value="5"></span>
        <span class="segment" data-value="6"></span>
        <span class="segment" data-value="7"></span>
      </div>
    </main>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/fullScreen.js"></script>
  </body>
</html>
